<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="form-width">
        <p class="text">Ваше имя</p>
        <label><input type="text"  class="forms" placeholder="Ваше имя *"></label>
        <p class="text">Ваш номер телефона</p>
        <label><input type="text" class="forms" placeholder="Ваш номер телефона *"></label>
        <p class="text">Ваш email или VK</p>
        <label><input type="text" class="forms" placeholder="Ваш email или VK *"></label>
        <p class="text">Комментарий</p>
        <label><textarea class="forms" placeholder="Комментарий (не обязательно)"></textarea></label>
        <p class="helper">Заполните и отправьте форму, и мы перезвоним Вам по указаному номеру</p>
        <form><button class="blue-button">Отправить заявку</button></form>
    </div>
    </body>
</html>
